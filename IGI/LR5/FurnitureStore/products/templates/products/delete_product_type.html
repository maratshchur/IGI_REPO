{% extends 'products/base.html' %}

{% block content %}
  <h1>Удалить вид изделия</h1>
  <p>Вы уверены, что хотите удалить вид изделия "{{ product_type.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'product_types_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
