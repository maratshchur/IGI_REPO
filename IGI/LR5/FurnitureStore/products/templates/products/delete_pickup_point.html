{% extends 'products/base.html' %}

{% block content %}
  <h1>Удалить точку самовывоза</h1>
  <p>Вы уверены, что хотите удалить точку самовывоза "{{ pickup_point.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'pickup_points_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
