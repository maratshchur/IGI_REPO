{% extends 'products/base.html' %}

{% block content %}
  <h1 style="text-align: center; margin-bottom: 20px;">Вакансии</h1>
  <ul style="list-style-type: none; padding: 0;">
    {% for vacancy in vacancies_list %}
      <li style="margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f9f9f9;">
        <h2 style="margin: 0; font-size: 1.5em; color: #333;">{{ vacancy.title }}</h2>
        <p style="margin: 10px 0 0; font-size: 1em; color: #555;">{{ vacancy.description }}</p>
      </li>
    {% endfor %}
  </ul>

  <style>
    ul {
      max-width: 800px; /* Ограничение ширины */
      margin: 0 auto; /* Центрирование */
      padding: 0;
    }

    h1 {
      font-family: Arial, sans-serif;
      color: #444;
    }

    li:hover {
      background-color: #eaeaea; /* Эффект наведения */
    }

    a:hover {
      background-color: #0056b3; /* Темный цвет кнопки при наведении */
    }
  </style>
{% endblock %}
